{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>Bienvenue !</h1>
<div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
  <div class="card-body">
      <h4 class="card-title" id="editableTitle" contentEditable>Primary card title</h4>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>

      <!-- Use a row to create a horizontal layout -->
      <div class="row">
          <!-- Make the textarea wider using col-md-12 -->
          <div class="col-md-12">
              <textarea id="inText" class="form-control" rows="3"></textarea>
          </div>
      </div>
      <div class="row">
          <div class="text-end mt-2 ml-6">
              <button name="save" id="send_item" onclick="sendText()" class="btn btn-success">Create</button>
          </div>
      </div>
  </div>
</div>

{% endblock %}
