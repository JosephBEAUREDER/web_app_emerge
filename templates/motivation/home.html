{% extends "base.html" %}
{% load static %}


{% block content %}

<div> 
    <fieldset class="form-group">
        <legend class="mt-4">Radio buttons</legend>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1" onclick="this.__chk = !this.__chk; this.checked = this.__chk">
            <label class="form-check-label" for="optionsRadios1">
                Option one is this and thatâ€”be sure to include why it's great
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2" onclick="this.__chk = !this.__chk; this.checked = this.__chk">
            <label class="form-check-label" for="optionsRadios2">
                Option two can be something else and selecting it will deselect option one
            </label>
        </div>
        <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled="" onclick="this.__chk = !this.__chk; this.checked = this.__chk">
            <label class="form-check-label" for="optionsRadios3">
                Option three is disabled
            </label>
        </div>
    </fieldset>
</div>
    


{% endblock %}
